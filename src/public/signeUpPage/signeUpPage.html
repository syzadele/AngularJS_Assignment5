<div class="container">
  <form class="signeUpForm" name='signeUpForm' novalidate>
    <h2>Signe up for our news letter</h2>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" placeholder="John" ng-model="signeUpCtrl.firstName" required name="firstName">
      <span ng-if="signeUpForm.firstName.$error.required && signeUpForm.firstName.$touched">
          First name is required
      </span>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" placeholder="Don" ng-model="signeUpCtrl.lastName" required name="lastName">
      <span ng-if="signeUpForm.lastName.$error.required && signeUpForm.lastName.$touched">
          Last name is required
      </span>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" class="form-control" placeholder="exemple@email.com" required ng-model="signeUpCtrl.email" name="email">
      <span ng-if="(signeUpForm.email.$invalid || signeUpForm.email.$error.required) && signeUpForm.email.$touched">
          Email invalide
      </span>
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="text" class="form-control" placeholder="+33698745632" required ng-model="signeUpCtrl.phoneNumber" name="phoneNumber" pattern="(\d{3})-(\d{3})-(\d{3})">
      <span ng-if="(signeUpForm.phoneNumber.$error.required || signeUpForm.phoneNumber.$invalid) && signeUpForm.phoneNumber.$touched">
          Phone number must be in the format ###-###-###
      </span>
    </div>
    <div class="form-group">
      <label for="favoriteDish">Favorite dish's menu number</label>
      <input type="text" class="form-control" placeholder="A1" ng-model="signeUpCtrl.favoriteDish" name="favoriteDish" ng-change="signeUpCtrl.setIsNotSubmit()">
      <span ng-if="!signeUpCtrl.hasResponse && signeUpCtrl.isSubmit">
          No such menu number exists
      </span>
      <span ng-if="signeUpCtrl.hasResponse">
          Your favorite dish : {{signeUpCtrl.menuItem.name}}
      </span>
    </div>
    <button type="submit" class="btn btn-primary" ng-disabled="signeUpForm.$invalid" ng-click="signeUpCtrl.getFavoriteDishMenu(signeUpCtrl.favoriteDish)">Submit</button>
  </form>
  <div class="alert alert-success" role="alert" ng-if="signeUpCtrl.hasResponse">
    Your information has been saved
  </div>

</div>
